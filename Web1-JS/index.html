<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <form>
        <label for="fname">Nome:</label>
        <input id="fname" type="text"><br><br>
        <button id="btn-mostrar" type="button" onclick="mostrar(fname)">Mostrar</button>
        <br><br>
        <button id="btn-resetar" type="button" onclick="limpar()">Resetar</button>
        <br><br>
        <span id="msg"></span>
        <h2>Calculadora</h2>
        <label for="fx">X:</label>
        <input id="fx" type="text"><br><br>
        <label for="fy">Y:</label>
        <input id="fy" type="text"><br><br>
        <input type="radio" id="soma" name="function" value='1'>
        <label for="">Somar</label><br>
        <input type="radio" id="css" name="function" value='2'>
        <label for="css">subtrair</label><br>
        <input type="radio" id="javascript" name="function" value='3'>
        <label for="css">Multiplicar</label><br>
        <input type="radio" id="javascript" name="function" value='4'>
        <label for="javascript">Dividir</label><br><br>
        <button id="btn-mostrar" type="button" onclick="calcular()">Calcular</button><br>
        <span id="result"></span><br>
        <label id="lblParImpar"></label><br>
        <div class="control-wh">
            <label for="width-div">Width:</label>
            <input id="width-div" type="range" min="0" max="200" value="200"><br>
            <label for="height-div">Height:</label>
            <input id="height-div" type="range" min="0" max="200" value="200">
        </div>
        <div id="box"></div>
    </form>
    <script src="js/script.js"></script>
    <script src="js/change.js"></script>
</body>
</html>
